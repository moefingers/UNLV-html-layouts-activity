<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>microsoft layouts submission</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="assets/styles/style1.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="pic">
      <img src="https://placebear.com/800/300" alt="800x300 bear" class="image">
    </div>
    <div id="icons">
      <div class="fas fa-blanket"></div>
      <div class="fas fa-car-crash"></div>
      <div class="fas fa-comment-smile"></div>
      <div class="fas fa-dagger"></div>
      <div class="fas fa-hand-scissors"></div>
      <div class="fas fa-futbol"></div>
      <div class="fas fa-frog"></div>
      <div class="fas fa-hand-holding-water"></div>
    </div>
    <div class="cards">
      <span class="inlineBlock">
        <img src="https://placebear.com/200/300" alt="200x300 bear" class="image">
        <div><strong>a 200x300 bear</strong></div>
        <p>definitely 200x300</p>
        <a href="https://placebear.com/">Place Bear (source)</a>
      </span>
      <span class="inlineBlock">
        <img src="https://placebear.com/200/200" alt="200x200 bear" class="image">
        <div><strong>a 200x200 bear</strong></div>
        <p>definitely 200x200</p>
        <a href="https://placebear.com/">Place Bear (source)</a>
      </span>
      <span class="inlineBlock">
        <img src="https://placebear.com/200/320" alt="200x320 bear" class="image">
        <div><strong>a 200x320 bear</strong></div>
        <p>definitely 200x320</p>
        <a href="https://placebear.com/">Place Bear (source)</a>
      </span>
      <span class="inlineBlock">
        <img src="https://placebear.com/200/150" alt="200x150 bear" class="image">
        <div><strong>a 200x150 bear</strong></div>
        <p>definitely 200x150</p>
        <a href="https://placebear.com/">Place Bear (source)</a>
      </span>
    </div>
  </body>
</html>
